{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redeem and Reclaim Green</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Montserrat:wght@700&family=Open+Sans:wght@400&family=Playfair+Display:wght@700&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/raleway-5" rel="stylesheet" />

    <link
      href="https://fonts.cdnfonts.com/css/montserrat-alternates"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'img/icon.png' %}"
    />
    <style>
      body {
      background-image: url("{% static 'img/background.png' %}");
      }
      .fade-out {
            opacity: 0;
            transition: opacity 10s ease-in-out;
        }
    </style>
  </head> 
  <body class="{% if request.days_passed > 30 %}fade-out{% endif %}">
    <div class="container content content-base" style="margin-bottom: 50px;">
      {% block content %}{% endblock content %}
    </div>

    <footer
      class="container-fluid stick-bottom bg-dark"
      style="position: bottom: absolute; margin-top:100px;"
    >
      <section class="row">
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: renregreen@gmail.com </p>
                    <p>Address: Lodwar, Kenya</p>
                </div>
                <!-- Social Media Links -->
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="#" style="text-decoration: none;" class="text-light"><i class="bi bi-facebook"></i> RedeemReclaim Green</a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-4" style="border-top: 1px solid #fff;">
      </section>
      <section class="row">
        <div class="col-12">
          <p>&copy; 2024 Redeem and Reclaim Green. All rights reserved.</p>
        </div>
      </section>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block js %}{% endblock js %}
  </body>
</html>
